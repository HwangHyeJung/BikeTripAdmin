    <div class="c-wrapper">

        <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
            <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar"

            <ul class="c-header-nav mfs-auto">
                <li class="c-header-nav-item px-3">

                        title="Toggle Light/Dark Mode">

                            <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-moon"></use>

            <div class="c-subheader justify-content-between px-3">
                <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
                    <li class="breadcrumb-item active">Main</li>
                    <li class="breadcrumb-item active">여행지</li>
                    <li class="breadcrumb-item active">컨텐츠추가</li>
                </ol>
        </header>



        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <!-- /.row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-bgcolor-admin"> 콘텐츠 정보</div>
                                <div class="card-body">

                                    <form id="travelForm" method="GET" action="">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="title">제 목</label>
                                                <input type="text" class="form-control" id="title" name="title"
                                                    maxlength="50" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label for="summary1">한줄요약</label>
                                                <input type="text" class="form-control" id="summary1" name="summary1"
                                                    maxlength="100">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label for="summary2">요약</label>
                                                <textarea class="form-control" id="summary2" name="summary2"
                                                    rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>대표이미지</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="imageFile"
                                                        name="imageFile">
                                                    <label class="custom-file-label" for="imageFile">Choose
                                                        file</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group" id="preview"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="category1">카테고리</label>
                                                <i id="plus_btn" class="icon-success cib-addthis"
                                                    style="cursor: pointer;"></i>
                                            </div>
                                        </div>

                                        <div class="form-row t01">
                                            <div class="form-group col-md-6">
                                                <select id="category1" class="form-control" name="category1">
                                                    <option value="">선택</option>
                                                    <option value="load">로드</option>
                                                    <option value="mountainLoad">산악</option>
                                                    <option value="sea">바다</option>
                                                    <option value="mountain">산</option>
                                                    <option value="river">강변</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <i id="x_btn" class="icon-danger cil-x-circle"
                                                    style="cursor: pointer;"></i>
                                            </div>
                                        </div>
                                        <div class="form-row t01">
                                            <div class="form-group col-md-6">
                                                <select id="category2" class="form-control" name="category2">
                                                    <option>선택</option>
                                                    <option value="load">로드</option>
                                                    <option value="mountainLoad">산악</option>
                                                    <option value="sea">바다</option>
                                                    <option value="mountain">산</option>
                                                    <option value="river">강변</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <i id="x_btn" class="icon-danger cil-x-circle"
                                                    style="cursor: pointer;"></i>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>태그</label>
                                                <input type="text" class="form-control" id="tag" name="tag">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <!-- google map -->
                                                <div class="animated fadeIn">
                                                    <div class="card">
                                                        <div class="row">
                                                            <div class="col">위치</div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="form-group col-md-6">
                                                                <input type="text" class="form-control" id="location"
                                                                    name="location" size="40">
                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <button id="travel_search" type="button"
                                                                    class="btn btn-secondary">검색</button>
                                                            </div>
                                                        </div>
                                                        <div class="card-body">
                                                            <div id="map" style="height:360px; width:700px;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Text Editor -->
                                            <div class="form-group col-md-12">
                                                <div class="animated fade-in">
                                                    <div class="card">
                                                        <div class="card-header card-bgcolor-admin">컨텐츠</div>
                                                        <div class="card-body">
                                                            <!-- Create toolbar & editor container -->
                                                            <div id="editor" name="editor" style="height:360px">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bottom_btn">
                                            <button type="submit" class="btn btn-primary margin1">등 록</button>
                                            <button type="button" class="btn btn-secondary">취 소</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
        <!-- end of body -->
        <footer class="c-footer">
        </footer>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/pace-progress/js/pace.min.js"></script>

    <!-- Plugins and scripts required by this view-->
    <script src="vendors/jquery/js/jquery.slim.min.js"></script>
    <script src="vendors/jquery-validation/js/jquery.validate.js"></script>
    <script src="js/validation_admin.js"></script>
    <script src="js/travel_add.js"></script>
    <script src="js/using_map.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=IzaSyCvJw60o1U36wfayfDq_IV2MzXF3bkvafU"></script>
    <script src="vendors/quill/js/quill.min.js"></script>
    <script src="js/text-editor.js"></script>

</body>
