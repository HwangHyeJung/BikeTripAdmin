        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <!-- /.row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header"> 콘텐츠 정보</div>
                                <div class="card-body">

                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">제 목</label>
                                                <input type="email" class="form-control" id="inputTitle">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>한줄요약</label>
                                            <input type="text" class="form-control" id="inputSummary1">
                                        </div>
                                        <div class="form-group">
                                            <label>요약</label>
                                            <textarea class="form-control" id="textarea1" rows="3"></textarea>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>대표이미지</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="customFile">
                                                    <label class="custom-file-label" for="customFile">Choose
                                                        file</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>카테고리</label>
                                            <select class="form-control">
                                                <option>선택</option>
                                                <option>로드</option>
                                                <option>산악</option>
                                                <option>바다</option>
                                                <option>산</option>
                                                <option>강변</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>태그</label>
                                            <input type="text" class="form-control" id="inputSummary1">
                                        </div>


                                        <!-- Plugins and scripts required by this view-->
                                        <script src="js/google-maps.js"></script>
                                        <script
                                            src="https://maps.googleapis.com/maps/api/js?callback=InitMap&amp;key=AIzaSyASyYRBZmULmrmw_P9kgr7_266OhFNinPA"></script>


                                        <div class="animated fadeIn">
                                            <div class="card">
                                                <div class="card-header">
                                                    <i class="icon-map"></i>Google Maps
                                                    <a class="badge badge-danger" href="https://coreui.io/pro/">CoreUI
                                                        Pro Component</a>
                                                    <div class="card-header-actions">
                                                        <a class="card-header-action"
                                                            href="https://google-developers.appspot.com/maps/documentation/javascript/reference"
                                                            target="_blank">
                                                            <small class="text-muted">docs</small>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div id="map" style="height:360px;"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">등 록</button>
                                    </form>
                                </div>
                            </div>
                        </div>
