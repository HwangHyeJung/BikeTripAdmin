<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>CoreUI Pro Bootstrap Admin Template</title>
  <!-- Main styles for this application-->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
  <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@1.0.0-beta.0/css/all.min.css">
</head>

<body class="c-app flex-row align-items-center" style="background-image: url('images/visual.jpg');">
  <!-- opacity: 0.5; -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group justify-content-center">
          <div class="card p-4 col-lg-8">
            <div class="card-body">
              <h1>로그인</h1>
              <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text">
                    <svg class="c-icon">
                      <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-envelope-closed"></use>
                    </svg></span></div>
                <input class="form-control" type="text" placeholder="이메일">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend"><span class="input-group-text">
                    <svg class="c-icon">
                      <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                    </svg></span></div>
                <input class="form-control" type="password" placeholder="패스워드">
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-primary login-btn" type="button">로그인</button>
                <img src="images/kakao_account_login_btn_large_wide.png" class="login-btn">
                <button type="button" class="btn btn-primary login-btn">
                  <i class="cib-google"></i>
                  구글 로그인</button>
                <button class="btn btn-primary login-btn" type="button">페이스북 로그인</button>
                <img src="images/naver_login.png" class="login-btn">
                <div class="fb-login-button" data-width="400" data-size="large" data-button-type="login_with"
                  data-auto-logout-link="false" data-use-continue-as="false"></div>
              </div>
              <nav class="breadcrumb justify-content-center">
                <a class="breadcrumb-item" href="#">아이디</a>
                <a class="breadcrumb-item" href="#">비밀번호찾기</a>
                <a class="breadcrumb-item" href="#">회원가입</a>
              </nav>
              <div>
                가입과 동시에 <b>'이용약관', '위치기반 서비스약관','개인정보 취급방침'</b>에 동의하게 됩니다. 본 약관은 영리목적 광고성 정보 수신동의에 관한 사항을 포함하고 있습니다.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- CoreUI and necessary plugins-->
  <script src="vendors/pace-progress/js/pace.min.js"></script>
  <script src="vendors/@coreui/coreui-pro/js/coreui.bundle.min.js"></script>

</body>

</html>
