        <header class="c-header c-header-light c-header-fixed c-header-with-subheader">

                    <li class="breadcrumb-item active">Main</li>
                    <li class="breadcrumb-item active">배너관리</li>
                    <li class="breadcrumb-item active">배너등록</li>
                </ol>
        </header>



        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <!-- /.row-->
                    <form id="bannerForm" method="GET" action="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header card-bgcolor-admin"> 배너 등록</div>
                                    <div class="card-body">

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="banner">배너명</label>
                                                <input type="text" class="form-control" id="banner" name="banner"
                                                    maxlength="100" autofocus>
                                            </div>
                                            <div class="col-md-6"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>이미지</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="imageFile"
                                                        name="imageFile">
                                                    <label class="custom-file-label" for="imageFile">파일선택
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-6"></div>
                                        </div>
                                        <div class="form-row">
                                            <!-- 대표이미지 미리보기 -->
                                            <div class="form-group" id="preview">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <div class="card-header card-bgcolor-admin">본문</div>
                                                <div class="card-body">
                                                    <!-- Create toolbar & editor container -->
                                                    <div id="editor" name="editor" style="height:360px">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row align-middle">
                                            <label class="col-md-1" for="url">타겟 URL</label>
                                            <div class="col-md-11">
                                                <input type="text" class="form-control" id="url" name="url"
                                                    maxlength="100">
                                            </div>
                                        </div>
                                        <div class="from-group row">
                                            <label class="col-md-1" for="s_date">기간</label>
                                            <div class="col-md-11 form-group">
                                                <input type="text" name=" s_date" value="2020.01.01" size="11"
                                                    maxlength="11">일
                                                <input type="text" name="s_hour" value="00" size="2" maxlength="2">시
                                                <input type="text" name="s_min" value="00" size="2" maxlength="2">
                                                <span class="mr-2">분</span>
                                                <span class="mr-2">~</span>
                                                <input type="text" name="e_date" value="2020.01.01" size="11"
                                                    maxlength="11">일
                                                <input type="text" name="e_hour" value="23" size="2" maxlength="2">시
                                                <input type="text" name="e_min" value="59" size="2" maxlength="2">분
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-1" for="platform">플랫폼</label>
                                            <div class="col-md-6">
                                                <select id="platform" name="platform" class="form-control">
                                                    <option value="total">전체</option>
                                                    <option value="android">ANDROID</option>
                                                    <option value="ios">IOS</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-1" for="target">타겟</label>
                                            <div class="col-md-6">
                                                <select id="target" name="target" class="form-control">
                                                    <option value="none">NONE</option>
                                                    <option value="web">WEB</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-1" for="status">상태</label>
                                            <div class="col-md-6">
                                                <select id="status" name="status" class="form-control">
                                                    <option value="active">활성</option>
                                                    <option value="inactive">비활성</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5"></div>
                                        </div>
                                        <!-- end row -->

                                    </div>
                                    <div class="card-footer">
                                        <div class="bottom_btn">
                                            <button type="button" class="btn btn-lg btn-secondary mr-2"
                                                onclick="history.back();">취 소</button>
                                            <button type="submit" class="btn btn-lg btn-primary">등 록</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end of row -->
                    </form>
            </main>
        </div>
        <!-- end of body -->
        <footer class="c-footer">
        </footer>
    </div>


    <!-- CoreUI and necessary plugins-->

    <script src="js/banner_add.js"></script>
    <script src="vendors/quill/js/quill.min.js"></script>
    <script src="js/text-editor.js"></script>
